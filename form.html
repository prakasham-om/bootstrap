<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <style>
            #bg-warning{
              background-color: #E65100;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
        <div class="row m-5">
            <div class="col-lg-6 ">
                <form >
                    <h4 >Send Us an Email</h4>
                    <div class="form-group">
                        <div class="row mb-4">
                            <div class="col-4">
                                <label for="">Name</label>
                                <input type="text" class="w-100" required>
                            </div>
                            <div class="col-4">
                                <label for="">Email</label>
                                <input type="email " class="w-100" required>
                            </div>
                            <div class="col-4">
                                <label for="">Phone</label>
                                <input type="number" class="w-100" required>
                            </div>   
                    </div>
                    <div class="row mb-4">    
                        <div class="col-8 ">
                            <label>Subject</label>
                            <input type="text" class="w-100" required>
                        </div>
                        <div class="col-4">
                            <label >Services</label>
                            <select class="w-100 text-center "  >
                                <option selected >--Select One--</option>
                                <option >Android Apps</option>
                                <option >Web Apps</option>
                                <option >Hybrid Apps</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <label>Message</label>
                            <textarea class="w-100 h-75" required></textarea>
                        </div>
                    </div>
                    </div>
                    <input type="submit" class=" btn  
                    text-white " id="bg-warning" 
                    value="Submit Comments">
                  
                </form>
            </div>
            <div class="col-lg-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31105.
                72639831232!2d77.6719213043347!3d12.958038613923893!2m3!1f0!2f0!3f0!3m2!1i
                1024!2i768!4f13.1!3m3!1m2!1s0x3bae13b4551d0957%3A0x597894d77e1e4919!2sMaratha
                halli%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1689267959370!5m2!1sen!2sin"
                class="h-100 w-100 border-0"  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    </body>
    
</html>
